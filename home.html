<div class="card">
    <img src="https://drive.google.com/uc?export=view&id=1m6nEhrH-sgDuZ2Ab1bgAXwrfmGriLvD9" alt="Tinnyuu Icon">
    <div class="card-body">
        <h3 class="text-xl font-bold">TINNYU</h3>
        <p class="text-gray-600">オーナー</p>
    </div>
</div>

<script>
    function addTeamMember(name, role, imageUrl) {
        const teamMembersDiv = document.getElementById('team-members');
        const memberDiv = document.createElement('div');
        memberDiv.classList.add('card');
        memberDiv.innerHTML = `
            <img src="${imageUrl}" alt="${name}">
            <div class="card-body">
                <h3 class="text-xl font-bold">${name}">
                <p class="text-gray-600">${role}</p>
            </div>
        `;
        teamMembersDiv.appendChild(memberDiv);
    }

    // 他のメンバーを追加
    // addTeamMember('他のメンバー名', '役割', '画像URL');
</script>
