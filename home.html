<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTF E-SPORTS - ホーム</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .hero {
            background-image: url('https://example.com/hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: black;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .card {
            border-radius: 0.5rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card-body {
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">BTF E-SPORTS</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#about" class="hover:underline">私たちについて</a></li>
                    <li><a href="#team" class="hover:underline">チームメンバー</a></li>
                    <li><a href="contact.html" class="hover:underline">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <h1>次世代のeスポーツを体験しよう</h1>
    </section>
    <main class="container mx-auto p-4">
        <section id="about" class="my-8 text-center">
            <h2 class="text-3xl font-bold">私たちについて</h2>
            <p class="mt-4">BTFは、eスポーツで卓越したパフォーマンスを誇るフォートナイトチームです。</p>
        </section>
        <section id="team" class="my-8">
            <h2 class="text-3xl font-bold text-center">チームメンバー</h2>
            <div id="team-members" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
                <!-- チームメンバーがここに追加されます -->
            </div>
            <script>
                function addTeamMember(name, role, imageUrl) {
                    const teamMembersDiv = document.getElementById('team-members');
                    const memberDiv = document.createElement('div');
                    memberDiv.classList.add('card');
                    memberDiv.innerHTML = `
                        <img src="${imageUrl}" alt="${name}">
                        <div class="card-body">
                            <h3 class="text-xl font-bold">${name}</h3>
                            <p class="text-gray-600">${role}</p>
                        </div>
                    `;
                    teamMembersDiv.appendChild(memberDiv);
                }

                // チームメンバーを追加
                addTeamMember('TINNYU', 'オーナー', 'IMG_0065.jpeg');
                // 他のメンバーも同様に追加
            </script>
        </section>
    </main>
    <footer class="bg-blue-600 text-white text-center py-4 mt-8">
        <p>&copy; 2025 BTFフォートナイトチーム. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="https://x.com/btf0825?s=21" class="hover:underline">X(旧Twitter)</a>
        </div>
    </footer>
</body>
</html>
