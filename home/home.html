<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTFフォートナイトチーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BTFフォートナイトチームへようこそ</h1>
        <nav>
            <ul>
                <li><a href="#about">私たちについて</a></li>
                <li><a href="#team">チームメンバー</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>私たちについて</h2>
        <p>BTFは、eスポーツで卓越したパフォーマンスを誇るトップクラスのフォートナイトチームです。</p>
    </section>
    <section id="team">
        <h2>チームメンバー</h2>
        <div id="team-members">
            <!-- チームメンバーがここに追加されます -->
        </div>
        <button onclick="addTeamMember('プレイヤー名', '役割')">メンバーを追加</button>
    </section>
    <section id="contact">
        <h2>お問い合わせ</h2>
        <p>現在、ご利用できません</p>
    </section>
    <footer>
        <p>&copy; 2025 BTFフォートナイトチーム. All rights reserved.</p>
    </footer>
    <script>
        function addTeamMember(name, role) {
            const teamMembersDiv = document.getElementById('team-members');
            const memberDiv = document.createElement('div');
            memberDiv.classList.add('team-member');
            memberDiv.innerHTML = `<h3>${name}</h3><p>${role}</p>`;
            teamMembersDiv.appendChild(memberDiv);
        }

        // 例としてチームメンバーを追加
        addTeamMember('TINNYUU', 'オーナー')
    </script>
</body>
</html>
